name: ci

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3

      - name: Compile
        run: yarn && yarn build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3

      - name: Compile
        run: yarn

      - name: Unit tests
        run: yarn test

      - name: Wire tests
        run: yarn test:wire

      - name: Live API tests
        run: jest tests/liveApi.test.ts
        env:
          RESPEECHER_API_KEY: ${{ secrets.RESPEECHER_API_KEY }}
